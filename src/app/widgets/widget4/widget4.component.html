<div class="bar-chart">
  <div class="bar-wrapper" *ngFor="let item of data">
    <div class="region">{{item?.region}}</div>
    <div class="male-wrapper" title="male">
      <div class="bar" [style.width]="item?.malePercent+'%'">
        {{item?.malePercent + '%'}}
      </div>
    </div>
    <div class="female-wrapper" title="female">
      <div class="bar" [style.width]="item?.femalePercent+'%'">
        {{item?.femalePercent + '%'}}
      </div>
    </div>
  </div>
</div>
