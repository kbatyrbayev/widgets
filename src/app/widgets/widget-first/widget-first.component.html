<div class="widget">
  <app-widget-header [name]="'Analytics on apartment prices by regions'"></app-widget-header>
  <div class="widget__body">
    <div class="loading" *ngIf="loading">loading</div>
    <ng-container *ngIf="!loading">
      <div class="cards">
        <div class="card" *ngFor="let card of [0,1,2]">
          <div>Astana</div>
          <div>ã€’ 483 200</div>
        </div>
      </div>
      <div class="map-wrapper">
        <app-month-range></app-month-range>
        <div class="map-wrapper__inner">
          <app-map [data]="mapData" (selectedRegionId)="getSelectedRegionId($event)"></app-map>
        </div>
      </div>
    </ng-container>

  </div>
</div>
