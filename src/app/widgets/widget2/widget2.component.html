<div class="bar-chart">
  <div class="bar-row" *ngFor="let region of data;">
    <div class="name">{{region?.name}}</div>
    <div class="bar">
      <div class="bar-inner" [style.width]="region?.calc+'%'">
      </div>
      <span class="value">{{region?.value | number}}</span>
    </div>
  </div>
</div>
