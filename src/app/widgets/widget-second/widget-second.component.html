<div class="widget">
  <app-widget-header [name]="'Analytics on apartment prices by '+ regionName"></app-widget-header>
  <div class="widget__body">
    <svg #svgChart>
      <g class="y-axis" [attr.transform]="'translate('+padding[0]+','+padding[1]+')'">
        <ng-container *ngFor="let y of yAxis; let i=index;">
          <text x="0" [attr.y]="i*yStep" text-anchor="end">{{y}}</text>
          <line [attr.x1]="10" [attr.x2]="svgWidth-padding[0]" [attr.y1]="i*yStep" [attr.y2]="i*yStep" stroke="black"></line>
        </ng-container>
      </g>
      <g class="x-axis" [attr.transform]="'translate('+padding[0]+','+0+')'">
        <ng-container *ngFor="let x of xAxis; let i = index;">
          <text [attr.x]="i*xStep" [attr.y]="svgHeight" >{{x}}</text>
        </ng-container>
      </g>
    </svg>
  </div>
</div>
